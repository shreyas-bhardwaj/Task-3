<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="content">
        <div class="title"> 
            String Analyser
        </div>
        <div class="desc">
            This analyser will help you to count <b>vowel, consonent, special characters, spaces and numbers</b> in given string
        </div>
        <div class="inputs">
            <form>
                <div class="input-line">Enter your text here :</div>
                <input type="text" placeholder="Type here..." id="input">
                <br>
                <button id="button" onclick="analyzer()">Analyse</button>
            </form>
        </div>
    
        
            <div class="dat">Given input: <span id="preview-content"></span></div>
        <div class="outputs">    
            
            <div class="output">Vowels:<span id="Vowels"></span></div>
            <div class="output">Consonants:<span id='Consonants'></span></div>
            <div class="output">Digits:<span id='Digits'></span></div>
            <div class="output">Spaces:<span id='Spaces'></span></div>
            <div class="output">Special Characters:<span id='Special Characters'></span></div>
        </div>
     </div>
    
    <script type="text/javascript" src='./index.js'></script>
    

</body>
</html>
